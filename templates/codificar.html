{% extends 'base.html' %}

{% block content %}
    <div class="titulo">
        <h2>Codificar Mensagem</h2>
    </div>

    <div class="form">
        <form action="/codificar">
            <label for="mensagem"></label>
            <input type="text" name="Digite a mensagem a ser codificada:">
            <label for="imagem">Escolha a imagem (PNG):</label>
            <input type="file" name="imagem" accept="image/png" required>
            <input type="submit" value="Codificar">
        </form>
    </div>

{% endblock %}
